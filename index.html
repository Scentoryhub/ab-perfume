    <style>
      /* ================= Âü∫Á°ÄËÆæÁΩÆ ================= */
      :root {

      body {

      }

      /* ================= È°∂ÈÉ®ÂÖ¨ÂëäÊ†è ================= */

      /* ================= ÊêúÁ¥¢‰∏éÊéíÂ∫è ================= */
      .controls-container {
        max-width: 800px;

      .search-box {

      .search-box input {
        width: 100%;

        border: 1px solid #ccc;
        border-radius: 30px;

      .search-box input:focus {

      .search-clear {

      }

      /* ================= ÂìÅÁâåÂØºËà™Ê†è (Ê∞¥Âπ≥ÊªëÂä®) ================= */
      .navbar-wrapper {
        position: sticky;
        top: 0;
        z-index: 100;
        background: rgba(255, 255, 255, 0.95);
        border-bottom: 1px solid var(--border-color);

      .navbar {
        display: flex;

      .navbar::-webkit-scrollbar {

      .navbar button {
        flex: 0 0 auto;

        transform: scale(1.02);
      }

      /* ================= È°∂ÈÉ®ÁÉ≠ÈîÄÂå∫ ================= */
      #top-picks-container {
        display: none; /* JSÊéßÂà∂ */
        margin-top: 20px;
      }
      .section-title {
        text-align: center;

      .top-card {

        border-radius: 8px;

        width: 100%;

      /* ================= ‰∫ßÂìÅÂàóË°® (ÁΩëÊ†º) ================= */

        .gallery {

      .item {

      .item:hover {

      .item img {

      .item .caption {

      .item-sub {

      .item-price {

      .add-to-cart-btn {
        position: absolute;

        width: 40px;
        height: 40px;

        background: rgba(255, 255, 255, 0.9);

      .add-to-cart-btn:hover {
        background: #000;
        color: #fff;
      }
      .cart-badge-on-item {
        position: absolute;
        top: -5px;
        right: -5px;
        background: red;
        color: white;
        font-size: 10px;
        padding: 2px 5px;
        border-radius: 10px;
        display: none;
      }

      /* ================= ÂàÜÈ°µÊéß‰ª∂ ================= */
      .pagination-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin: 40px 0;
      }
      .page-btn {
        padding: 10px 25px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
      }
      .page-btn:disabled {
        background-color: #eee;
        color: #aaa;
        cursor: not-allowed;
      }

      /* ================= ÊÇ¨ÊµÆË¥≠Áâ©ËΩ¶ÊåâÈíÆ ================= */
      .float-cart-btn {
        position: fixed;
        bottom: 25px;
        right: 20px;
        width: 60px;

        background: #000;

        align-items: center;

      .float-cart-count {

        right: 0;

      /* ================= ÂºπÁ™ó (Modal) ================= */
      .modal {
        display: none;

      .modal.open {

      .modal-content {

        border-radius: 30px;

      }
    </style>
  </head>
  <body>

    <div class="float-cart-btn" onclick="window.location.href='cart.html'">
      <svg
        width="24"

      >
        <circle cx="9" cy="21" r="1"></circle>

        <path
          d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"

    <div id="modal" class="modal">
      <div class="modal-content">
        <div
          style="text-align: right; padding: 10px; cursor: pointer"

          &times;
        </div>
        <img id="modal-img" class="modal-img" src="" />
        <div class="modal-info">
          <h3 id="modal-title" style="margin: 0 0 10px 0"></h3>
          <div
            id="modal-price"
            style="
              font-weight: bold;

              font-size: 1.2rem;

            "

          <button id="modal-add-btn" class="modal-add-btn">Add to Cart</button>

    <script src="db.js"></script>
    <script>
      // ================= Ê†∏ÂøÉÈÄªËæë =================
      let cartItems = [];
      let currentPage = 1;
      const itemsPerPage = 20; // ÊØèÈ°µÊòæÁ§∫Êï∞Èáè
      let currentFilteredData = [];

      // 1. ÂàùÂßãÂåñ
      document.addEventListener("DOMContentLoaded", () => {
        loadCart();
        renderPerfumes(); // È¶ñÊ¨°Ê∏≤Êüì
        setupEventListeners();
      });

      // 2. Ë¥≠Áâ©ËΩ¶ËØªÂèñ
      function loadCart() {
        const saved = localStorage.getItem("perfumeCart");
        cartItems = saved ? JSON.parse(saved) : [];
        updateCartCount();
      }
      function saveCart() {
        localStorage.setItem("perfumeCart", JSON.stringify(cartItems));
        updateCartCount();
      }
      function updateCartCount() {
        const count = cartItems.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById("cart-count").textContent = count;

        // Êõ¥Êñ∞ÊâÄÊúâÂïÜÂìÅÂç°Áâá‰∏äÁöÑËßíÊ†á
        document.querySelectorAll(".item").forEach((item) => {
          const id = item.dataset.id;
          const inCart = cartItems.find((c) => c.name === id);
          const badge = item.querySelector(".cart-badge-on-item");
          if (inCart && inCart.quantity > 0) {
            badge.textContent = inCart.quantity;
            badge.style.display = "block";
          } else {
            badge.style.display = "none";
          }
        });
      }

      // 3. Ê∏≤Êüì‰∏ªÂáΩÊï∞
      function renderPerfumes() {
        const db = window.perfumeDB || [];

        // Ê∏≤ÊüìÈ°∂ÈÉ®Êé®Ëçê
        const topGallery = document.getElementById("top-gallery");
        const topContainer = document.getElementById("top-picks-container");
        const topItems = db.filter((p) => p.top == 1);

        if (topItems.length > 0) {
          topGallery.innerHTML = "";
          topItems.forEach((p) => {
            const div = document.createElement("div");
            div.className = "top-card";
            div.onclick = () => openModal(p);
            div.innerHTML = `
               <div class="hot-badge">HOT</div>
               <img src="${p.img}" loading="lazy">
               <div class="info"><div class="name">${p.name}</div><div class="price">$${p.price}</div></div>
             `;
            topGallery.appendChild(div);
          });
          // Âè™ÊúâÂú®Ê≤°ÊúâÊêúÁ¥¢/Á≠õÈÄâ‰∏îÂú®Á¨¨‰∏ÄÈ°µÊó∂ÊâçÊòæÁ§∫È°∂ÈÉ®
          const isDefaultState =
            !document.getElementById("search-input").value &&
            document.querySelector(".navbar button.active").dataset.brand ===
              "All";
          topContainer.style.display = isDefaultState ? "block" : "none";
        }

        filterAndSearch(); // ÊâßË°åÁ≠õÈÄâÂíåÂàÜÈ°µ
      }

      // 4. Á≠õÈÄâ‰∏éÊêúÁ¥¢
      function filterAndSearch() {
        const db = window.perfumeDB || [];
        const activeBrand = document.querySelector(".navbar button.active")
          .dataset.brand;
        const searchTerm = document
          .getElementById("search-input")
          .value.toLowerCase()
          .trim();
        const sortType = document.getElementById("sort-by").value;

        // ÈöêËóèÈ°∂ÈÉ®Êé®ËçêÔºàÂ¶ÇÊûúÊúâÊêúÁ¥¢Ôºâ
        const topContainer = document.getElementById("top-picks-container");
        if (searchTerm || activeBrand !== "All") {
          if (topContainer) topContainer.style.display = "none";
        } else if (topContainer) {
          topContainer.style.display = "block";
        }

        // Á≠õÈÄâ
        let filtered = db.filter((p) => {
          let brandMatch = true;
          if (activeBrand !== "All") {
            if (activeBrand === "Other") {
              const majors = [
                "Dior",
                "Chanel",
                "Gucci",
                "Tom Ford",
                "Versace",
                "YSL",
                "Louis Vuitton",
                "Creed",
                "Armani",
                "Burberry",
              ];
              brandMatch = !majors.some((b) => p.brand.includes(b));
            } else {
              brandMatch = p.brand.includes(activeBrand); // Ê®°Á≥äÂåπÈÖçÔºåÈò≤Ê≠¢ "Dior" ‰∏çÂåπÈÖç "Christian Dior"
            }
          }
          let searchMatch = true;
          if (searchTerm) {
            searchMatch =
              p.name.toLowerCase().includes(searchTerm) ||
              p.id.toLowerCase().includes(searchTerm) ||
              p.brand.toLowerCase().includes(searchTerm);
          }
          return brandMatch && searchMatch;
        });

        // ÊéíÂ∫è
        if (sortType === "price-asc")
          filtered.sort((a, b) => a.price - b.price);
        else if (sortType === "price-desc")
          filtered.sort((a, b) => b.price - a.price);
        else if (sortType === "newest") filtered.reverse();

        currentFilteredData = filtered;
        currentPage = 1; // ÈáçÁΩÆÈ°µÁ†Å
        renderCurrentPage();
      }

      // 5. ÂàÜÈ°µÊ∏≤Êüì (Ê†∏ÂøÉÊñ∞ÂäüËÉΩ)
      function renderCurrentPage() {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        const controls = document.getElementById("pagination-controls");

        if (currentFilteredData.length === 0) {
          gallery.innerHTML =
            "<div style='grid-column:1/-1;text-align:center;padding:40px;'>No perfumes found.</div>";
          controls.style.display = "none";
          return;
        }

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageItems = currentFilteredData.slice(start, end);

        pageItems.forEach((p) => {
          const div = document.createElement("div");
          div.className = "item";
          div.dataset.id = p.id; // Áî®‰∫éÊõ¥Êñ∞ËßíÊ†á
          div.innerHTML = `
            <img src="${p.img}" alt="${p.name}" loading="lazy" onclick="openModalById('${p.id}')">
            <button class="add-to-cart-btn" onclick="addToCart('${p.id}')">
              üõí <span class="cart-badge-on-item"></span>
            </button>
            <div class="caption">
              <div class="item-title">${p.id} - ${p.name}</div>
              <div class="item-sub">${p.ml}ml / ${p.brand}</div>
              <div class="item-price">$${p.price}</div>
            </div>
          `;
          gallery.appendChild(div);
        });

        updateCartCount(); // ÈáçÊñ∞ÊòæÁ§∫ËßíÊ†á

        // Êõ¥Êñ∞ÂàÜÈ°µÊåâÈíÆ
        const totalPages = Math.ceil(currentFilteredData.length / itemsPerPage);
        if (totalPages > 1) {
          controls.style.display = "flex";
          document.getElementById(
            "page-info"
          ).textContent = `Page ${currentPage} of ${totalPages}`;
          document.getElementById("prev-page").disabled = currentPage === 1;
          document.getElementById("next-page").disabled =
            currentPage === totalPages;
        } else {
          controls.style.display = "none";
        }
      }

      // 6. ÁøªÈ°µ‰∫ã‰ª∂
      document.getElementById("prev-page").onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderCurrentPage();
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      };
      document.getElementById("next-page").onclick = () => {
        const totalPages = Math.ceil(currentFilteredData.length / itemsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderCurrentPage();
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      };

      // 7. Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶
      window.addToCart = function (id) {
        const db = window.perfumeDB;
        const product = db.find((p) => p.id === id);
        if (!product) return;

        const existing = cartItems.find((c) => c.name === id);
        if (existing) {
          existing.quantity++;
        } else {
          cartItems.push({
            name: id,
            caption: `${id} - ${product.name}`,
            img: product.img,
            price: Number(product.price),
            brand: product.brand,
            ml: product.ml,
            quantity: 1,
          });
        }
        saveCart();

        // ÁÆÄÂçïÁöÑÂä®ÁîªÂèçÈ¶à
        const btn = document.querySelector(
          `.item[data-id="${id}"] .add-to-cart-btn`
        );
        if (btn) {
          const originalColor = btn.style.background;
          btn.style.background = "#28a745"; // ÁªøËâ≤
          btn.style.color = "#fff";
          setTimeout(() => {
            btn.style.background = "";
            btn.style.color = "";
          }, 500);
        }
      };

      // 8. ÂºπÁ™óÈÄªËæë
      function openModal(product) {
        document.getElementById("modal-img").src = product.img;
        document.getElementById("modal-title").textContent =
          product.id + " - " + product.name;
        document.getElementById("modal-price").textContent =
          "$" + product.price;
        document.getElementById("modal-add-btn").onclick = () => {
          addToCart(product.id);
          document.getElementById("modal").classList.remove("open");
        };
        document.getElementById("modal").classList.add("open");
      }
      window.openModalById = function (id) {
        const p = window.perfumeDB.find((x) => x.id === id);
        if (p) openModal(p);
      };

      // 9. ‰∫ã‰ª∂ÁõëÂê¨Ê±áÊÄª
      function setupEventListeners() {
        // ÊêúÁ¥¢
        document
          .getElementById("search-input")
          .addEventListener("input", (e) => {
            document.getElementById("search-clear").style.display = e.target
              .value
              ? "flex"
              : "none";
            filterAndSearch();
          });
        document.getElementById("search-clear").onclick = () => {
          document.getElementById("search-input").value = "";
          document.getElementById("search-clear").style.display = "none";
          filterAndSearch();
        };
        // ÊéíÂ∫è
        document
          .getElementById("sort-by")
          .addEventListener("change", filterAndSearch);
        // ÂìÅÁâåÁÇπÂáª
        document
          .getElementById("brand-navbar")
          .addEventListener("click", (e) => {
            if (e.target.tagName === "BUTTON") {
              document
                .querySelectorAll(".navbar button")
                .forEach((b) => b.classList.remove("active"));
              e.target.classList.add("active");
              document.getElementById("search-input").value = ""; // ÂàáÊç¢ÂìÅÁâåÊó∂Ê∏ÖÁ©∫ÊêúÁ¥¢
              filterAndSearch();
            }
          });
      }
    </script>
