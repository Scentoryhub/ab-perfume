    <script>
      // ================= ÈÖçÁΩÆÂå∫ =================
      const FEATURED_BRANDS = [
        "Creed",
        "Dior",
        "Chanel",
        "Tom Ford",
        "Yves Saint Laurent",
        "Burberry",
        "Gucci",
        "Versace",
        "Louis Vuitton",
      ];

      // ================= Áä∂ÊÄÅÂèòÈáè =================
      let cartItems = [];
      let currentPage = 1;
      const itemsPerPage = 20;
      let currentGridData = [];
      let viewMode = "home"; // 'home' or 'grid'

      document.addEventListener("DOMContentLoaded", () => {
        loadCart();
        setupMenu();
        renderHome(); // ÈªòËÆ§Ê∏≤ÊüìÈ¶ñÈ°µÊ®™ÂêëÊªöÂä®
        setupEventListeners();
      });

      // 1. Ê†∏ÂøÉÊ∏≤ÊüìÈÄªËæëÔºöÈ¶ñÈ°µÊ®™ÂêëÊªöÂä®
      function renderHome() {
        const db = window.perfumeDB || [];
        const container = document.getElementById("home-content");
        container.innerHTML = "";

        // A. Ê∏≤Êüì Best Sellers (Âèñ DB ÈáåÊ†áËÆ∞‰∏∫ top=1 ÁöÑ)
        const bestSellers = db.filter((p) => p.top == 1);
        if (bestSellers.length > 0) {
          container.appendChild(
            createBrandSection("üî• Best Sellers", bestSellers)
          );
        }

        // B. Ê∏≤ÊüìÂêÑÂ§ßÂìÅÁâå‰∏ìÂå∫
        FEATURED_BRANDS.forEach((brand) => {
          // Ê®°Á≥äÂåπÈÖçÔºå‰æãÂ¶Ç "Dior" ÂåπÈÖç "Christian Dior"
          const products = db.filter((p) => p.brand.includes(brand));
          if (products.length > 0) {
            // ÂìÅÁâåÂêçÊòæÁ§∫‰ºòÂåñÔºöYves Saint Laurent -> YSL
            let displayName = brand;
            if (brand === "Yves Saint Laurent") displayName = "YSL";

            container.appendChild(
              createBrandSection(displayName, products, brand)
            );
          }
        });
      }

      // ËæÖÂä©ÔºöÂàõÂª∫Âçï‰∏™ÂìÅÁâåÊ®™ÂêëÊªöÂä®Âå∫
      function createBrandSection(title, products, rawBrandName = "") {
        const section = document.createElement("div");
        section.className = "brand-section";

        const header = document.createElement("div");
        header.className = "brand-header";

        const titleEl = document.createElement("h2");
        titleEl.className = "brand-title";
        titleEl.textContent = title;

        // "See All" ÊåâÈíÆ -> ÁÇπÂáªË∑≥ËΩ¨Âà∞ËØ•ÂìÅÁâåÁöÑ Grid View
        const seeAll = document.createElement("div");
        seeAll.className = "brand-see-all";
        seeAll.textContent = "See All >";
        seeAll.onclick = () => {
          // Â¶ÇÊûúÊòØ Best SellersÔºåÂ∞±‰º† special key
          const filterKey = title.includes("Best Sellers")
            ? "BestSellers"
            : rawBrandName || title;
          switchToGrid(filterKey);
        };

        header.appendChild(titleEl);
        header.appendChild(seeAll);
        section.appendChild(header);

        const wrapper = document.createElement("div");
        wrapper.className = "scroll-wrapper";

        // Âè™ÂèñÂâç 10-15 ‰∏™Â±ïÁ§∫Ôºå‰∏∫‰∫ÜÊÄßËÉΩÔºåÊÉ≥ÁúãÊõ¥Â§öÁÇπ See All
        const displayProducts = products.slice(0, 15);

        displayProducts.forEach((p) => {
          const card = document.createElement("div");
          card.className = "scroll-card";
          // ÁÇπÂáªÂõæÁâá/Ê†áÈ¢òÊâìÂºÄÂºπÁ™ó
          card.onclick = (e) => {
            // Èò≤Ê≠¢ÁÇπÂáª Add to Cart Êó∂Ëß¶ÂèëÂºπÁ™ó
            if (!e.target.classList.contains("scroll-card-add")) {
              openModal(p);
            }
          };

          // ‰ªøÁÖßÂõæÁâáÁöÑÂ∏ÉÂ±Ä
          card.innerHTML = `
            <div style="position:relative;">
               <img src="${p.img}" loading="lazy" alt="${p.name}">
               ${title.includes("Best") ? '<div class="tag-hot">HOT</div>' : ""}
            </div>
            <div class="scroll-card-title">${p.name}</div>
            <div class="scroll-card-sub">${p.brand}</div>
            <div class="scroll-card-price">$${p.price}</div>
            <div class="scroll-card-add" onclick="addToCart('${
              p.id
            }'); event.stopPropagation();">Add To Cart</div>
          `;
          wrapper.appendChild(card);
        });

        section.appendChild(wrapper);
        return section;
      }

      // 2. ÂàáÊç¢Âà∞ Grid View (ÊêúÁ¥¢ÁªìÊûúÊàñÊü•ÁúãÂÖ®ÈÉ®)
      function switchToGrid(criteria) {
        viewMode = "grid";
        document.getElementById("home-view").style.display = "none";
        document.getElementById("grid-view").style.display = "block";
        window.scrollTo({ top: 0, behavior: "smooth" });

        const db = window.perfumeDB || [];
        let filtered = [];
        let title = "";

        if (criteria === "All") {
          filtered = db;
          title = "All Products";
        } else if (criteria === "BestSellers") {
          filtered = db.filter((p) => p.top == 1);
          title = "Best Sellers";
        } else if (criteria.startsWith("Search:")) {
          const term = criteria.replace("Search:", "").toLowerCase();
          filtered = db.filter(
            (p) =>
              p.name.toLowerCase().includes(term) ||
              p.brand.toLowerCase().includes(term)
          );
          title = `Search: "${term}"`;
        } else if (criteria === "Other") {
          filtered = db.filter(
            (p) => !FEATURED_BRANDS.some((b) => p.brand.includes(b))
          );
          title = "Other Brands";
        } else {
          // ÁâπÂÆöÂìÅÁâå
          filtered = db.filter((p) => p.brand.includes(criteria));
          title = criteria;
        }

        document.getElementById("grid-title").textContent = title;
        currentGridData = filtered;
        currentPage = 1;
        renderGridPage();
      }

      function renderGridPage() {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";
        const controls = document.getElementById("pagination-controls");

        if (currentGridData.length === 0) {
          gallery.innerHTML =
            "<div style='grid-column:1/-1;text-align:center;padding:50px;'>No items found.</div>";
          controls.style.display = "none";
          return;
        }

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageItems = currentGridData.slice(start, end);

        pageItems.forEach((p) => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
              <img src="${p.img}" loading="lazy" onclick="openModalById('${p.id}')">
              <div class="caption">
                 <div style="font-size:0.9rem;height:2.4em;overflow:hidden;">${p.name}</div>
                 <div class="item-price">$${p.price}</div>
                 <button class="grid-add-btn" onclick="addToCart('${p.id}')">Add to Cart</button>
              </div>
           `;
          gallery.appendChild(div);
        });

        // ÂàÜÈ°µÊåâÈíÆ
        const totalPages = Math.ceil(currentGridData.length / itemsPerPage);
        if (totalPages > 1) {
          controls.style.display = "flex";
          document.getElementById(
            "page-info"
          ).textContent = `${currentPage} / ${totalPages}`;
          document.getElementById("prev-page").disabled = currentPage === 1;
          document.getElementById("next-page").disabled =
            currentPage === totalPages;
        } else {
          controls.style.display = "none";
        }
      }

      // 3. ËèúÂçï‰∏éË∑ØÁî±ÊéßÂà∂
      window.handleMenuClick = function (action) {
        // ÂÖ≥Èó≠ËèúÂçï
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebar-overlay");
        sidebar.classList.remove("active");
        overlay.classList.remove("active");

        // Ë∑ØÁî±ÈÄªËæë
        if (action === "Home") {
          viewMode = "home";
          document.getElementById("home-view").style.display = "block";
          document.getElementById("grid-view").style.display = "none";
          window.scrollTo({ top: 0 });
        } else {
          switchToGrid(action);
        }
      };

      // 4. ÊêúÁ¥¢ÁõëÂê¨
      function setupEventListeners() {
        const searchInput = document.getElementById("sidebar-search-input");
        searchInput.addEventListener("change", (e) => {
          const val = e.target.value.trim();
          if (val) {
            // ÂÖ≥Èó≠ËèúÂçïÂπ∂ÊêúÁ¥¢
            document.getElementById("sidebar").classList.remove("active");
            document
              .getElementById("sidebar-overlay")
              .classList.remove("active");
            switchToGrid("Search:" + val);
            e.target.value = ""; // Ê∏ÖÁ©∫
          }
        });

        // ÂàÜÈ°µÁÇπÂáª
        document.getElementById("prev-page").onclick = () => {
          if (currentPage > 1) {
            currentPage--;
            renderGridPage();
            window.scrollTo({ top: 0 });
          }
        };
        document.getElementById("next-page").onclick = () => {
          const max = Math.ceil(currentGridData.length / itemsPerPage);
          if (currentPage < max) {
            currentPage++;
            renderGridPage();
            window.scrollTo({ top: 0 });
          }
        };
      }

      // 5. Ë¥≠Áâ©ËΩ¶ & ÂºπÁ™ó (ÈÄöÁî®ÈÄªËæë)
      function setupMenu() {
        const trigger = document.getElementById("menu-trigger");
        const overlay = document.getElementById("sidebar-overlay");
        const sidebar = document.getElementById("sidebar");
        function toggle() {
          sidebar.classList.toggle("active");
          overlay.classList.toggle("active");
        }
        trigger.onclick = toggle;
        overlay.onclick = toggle;
      }

      function loadCart() {
        const saved = localStorage.getItem("perfumeCart");
        cartItems = saved ? JSON.parse(saved) : [];
        updateCartCount();
      }
      function saveCart() {
        localStorage.setItem("perfumeCart", JSON.stringify(cartItems));
        updateCartCount();
      }
      function updateCartCount() {
        const count = cartItems.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById("header-cart-count").textContent = count;
      }

      window.addToCart = function (id) {
        const db = window.perfumeDB;
        const product = db.find((p) => p.id === id);
        if (!product) return;

        const existing = cartItems.find((c) => c.name === id);
        if (existing) {
          existing.quantity++;
        } else {
          cartItems.push({
            name: id,
            caption: `${id} - ${product.name}`,
            img: product.img,
            price: Number(product.price),
            brand: product.brand,
            ml: product.ml,
            quantity: 1,
          });
        }
        saveCart();
        alert("Added to cart!"); // ÁÆÄÂçïÂèçÈ¶à
      };

      window.openModal = function (product) {
        document.getElementById("modal-img").src = product.img;
        document.getElementById("modal-title").textContent = product.name;
        document.getElementById("modal-sub").textContent = product.brand;
        document.getElementById("modal-price").textContent =
          "$" + product.price;
        document.getElementById("modal-add-btn").onclick = () => {
          addToCart(product.id);
          document.getElementById("modal").classList.remove("open");
        };
        document.getElementById("modal").classList.add("open");
      };
      window.openModalById = function (id) {
        const p = window.perfumeDB.find((x) => x.id === id);
        if (p) openModal(p);
      };
    </script>
  </body>
